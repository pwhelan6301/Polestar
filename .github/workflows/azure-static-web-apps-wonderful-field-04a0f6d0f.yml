name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          # IMPORTANT: copy this value EXACTLY from your existing file
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_XXXXXXXXXXXX }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # Your app is just static files in the repo root
          app_location: "/"
          output_location: "/"
          api_location: ""

          # Turn off builds entirely
          skip_app_build: true
          skip_api_build: true
